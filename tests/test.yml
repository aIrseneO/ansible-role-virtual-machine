---
- hosts: localhost
  roles:
    - ansible-role-vm
  vars:
    action: up
    host_user: ansible
    pub_key: "~/.ssh/id_rsa.pub"
    node_select: VM42
    nodes_vm:
    - NAME: VM42
      HOSTNAME: VM42
      CPU: 1
      MEMORY: 1024
      IMAGE: generic/ubuntu2004
      TAG: 4.3.6
      PROVIDER: virtualbox
      NETWORK: public
      IP: 192.168.1.42
      MAC: "080027d590d9"
      BRIDGE: "{{ ansible_default_ipv4.interface }}"
      DISABLE_SYNC: true
      LOCAL_SYNC: "."
      REMOTE_SYNC: "/vagrant"
      # PLAYBOOK: "void"
      # SCRIPT: "void"
      # SCRIPT_ARGS: ""

