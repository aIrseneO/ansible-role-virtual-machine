---
- hosts: localhost
  remote_user: root
  roles:
    - vm
  vars:
    iodo: up
    machine_user: ansible
    pub_key: "~/.ssh/id_rsa.pub"
    nodes_vm:
    - NAME: master
      IMAGE: generic/ubuntu2004
      TAG: 4.2.6
      CPU: 1
      MEMORY: 1028
      IP: 192.168.1.199
      NETWORK: public
      BRIDGE: "{{ ansible_default_ipv4.interface }}"
      MAC: "424242424210"
      HOSTNAME: master
      PROVIDER: virtualbox
      PLAYBOOK: playbook.yml
      DISABLE_SYNC: true
      LOCAL_SYNC: "."
      REMOTE_SYNC: "/vagrant"

